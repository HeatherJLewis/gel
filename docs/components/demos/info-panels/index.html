<!doctype html>
<html lang="en" class="b-pw-1280 b-reith-sans-font b-reith-serif-font no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/gel/static/images/favicon.ico" type="image/x-icon">

    <title>GEL | Info panels Demo</title>

    <link rel="stylesheet" type="text/css" href="/gel/static/css/gel.css">

    <script type="text/javascript"> // feature detects
        document.documentElement.className = document.documentElement.className.replace(' no-js', ' js');
        document.documentElement.className += (' ' + ('ontouchstart' in document.documentElement ? 'touch' : 'no-touch'));
        document.documentElement.className += (' ' + ('flexWrap' in document.documentElement.style ? 'flex' : 'no-flex'));
        document.documentElement.className += (' ' + ((document.createElementNS && 'createSVGRect' in document.createElementNS('http://www.w3.org/2000/svg', 'svg')) ? 'svg' : 'no-svg'));
    </script>

    
</head>

<body class="gel-guideline-body">
    <main id="main" class="gel-wrap gs-u-clearfix">
        <div class="gel-layout">
            <div class="gel-layout__item gel-5/5@l" style="padding-right: 12px;">
                <h1 class="gel-guideline-header__title">Info panels</h1>
            </div>
        </div>

        <div class="gel-layout">
            <div class="gel-guideline-sections gel-body-copy gel-layout__item gel-5/5@l">
                <h2>Reference implementation</h2>

                <style>
  /*.example-slice {
    padding: 1rem 0;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
  }*/
</style>
<h3>Left/below alignment</h3>
<div class="example-slice">
  <div class="gel-infopanel infopanel--left-below">
    <button class="gel-infopanel__button gel-button" type="button" aria-haspopup="true" aria-expanded="false">More
      info</button>
    <div class="gel-infopanel__panel" role="group" aria-labelledby="unique-ref1" style="width: 15rem;" hidden>
      <div class="gel-infopanel__title-area">
        <span id="unique-ref1" aria-hidden="true">More info</span>
        <button class="gel-infopanel__close-button">
          <span class="gel-sr">close</span>
          <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
            <use xlink:href="/gel/static/images/gel-icons-all.svg#gel-icon-no"></use>
          </svg>
        </button>
      </div>
      <ul>
        <li><a href="#">Option one</a></li>
        <li><a href="#">Option two</a></li>
        <li><a href="#">Option three</a></li>
      </ul>
    </div>
  </div>
</div>
<h3>Right/below alignment</h3>
<div class="example-slice" style="text-align: right">
  <div class="gel-infopanel infopanel--right-below">
    <button class="gel-infopanel__button gel-button" type="button" aria-haspopup="true" aria-expanded="false">More
      info</button>
    <div class="gel-infopanel__panel" role="group" aria-labelledby="unique-ref2" style="width: 15rem;" hidden>
      <div class="gel-infopanel__title-area">
        <span id="unique-ref2" aria-hidden="true">More info</span>
        <button class="gel-infopanel__close-button">
          <span class="gel-sr">close</span>
          <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
            <use xlink:href="/gel/static/images/gel-icons-all.svg#gel-icon-no"></use>
          </svg>
        </button>
      </div>
      <ul>
        <li><a href="#">Option one</a></li>
        <li><a href="#">Option two</a></li>
        <li><a href="#">Option three</a></li>
      </ul>
    </div>
  </div>
</div>
<h3>Center/below alignment</h3>
<div class="example-slice" style="text-align: center">
  <div class="gel-infopanel infopanel--center-below">
    <button class="gel-infopanel__button gel-button" type="button" aria-haspopup="true" aria-expanded="false">More
      info</button>
    <div class="gel-infopanel__panel" role="group" aria-labelledby="unique-ref3" style="width: 15rem;" hidden>
      <div class="gel-infopanel__title-area">
        <span id="unique-ref3" aria-hidden="true">More info</span>
        <button class="gel-infopanel__close-button">
          <span class="gel-sr">close</span>
          <svg class="gel-icon gel-icon--text" focusable="false" aria-hidden="true">
            <use xlink:href="/gel/static/images/gel-icons-all.svg#gel-icon-no"></use>
          </svg>
        </button>
      </div>
      <ul>
        <li><a href="#">Option one</a></li>
        <li><a href="#">Option two</a></li>
        <li><a href="#">Option three</a></li>
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript">
  document.addEventListener('DOMContentLoaded', function () {
    window.gel && gel.InfoPanel.init();

    // Initialize example 1
    new gel.InfoPanel.constructor(
      document.querySelector('.infopanel--left-below')
    );

    // Initialize example 2
    new gel.InfoPanel.constructor(
      document.querySelector('.infopanel--right-below'),
      { hAlign: 'right' }
    );

    // Initialize example 3
    new gel.InfoPanel.constructor(
      document.querySelector('.infopanel--center-below'),
      { hAlign: 'center' }
    );
  });
</script>
            </div>
        </div>
    </main>

    <script nomodule defer type="text/javascript" src="/gel/static/js/external-svg-polyfill.js"></script>
    <script type="text/javascript" src="/gel/static/js/gel.js"></script>

    
</body>

</html>
