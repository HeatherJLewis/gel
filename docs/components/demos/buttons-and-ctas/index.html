<!doctype html>
<html lang="en" class="b-pw-1280 b-reith-sans-font b-reith-serif-font no-js">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/gel/static/images/favicon.ico" type="image/x-icon">

    <title>GEL | Buttons and CTAs Demo</title>

    <link rel="stylesheet" type="text/css" href="/gel/static/css/gel.css">

    <script type="text/javascript"> // feature detects
        document.documentElement.className = document.documentElement.className.replace(' no-js', ' js');
        document.documentElement.className += (' ' + ('ontouchstart' in document.documentElement ? 'touch' : 'no-touch'));
        document.documentElement.className += (' ' + ('flexWrap' in document.documentElement.style ? 'flex' : 'no-flex'));
        document.documentElement.className += (' ' + ((document.createElementNS && 'createSVGRect' in document.createElementNS('http://www.w3.org/2000/svg', 'svg')) ? 'svg' : 'no-svg'));
    </script>

    
</head>

<body class="gel-guideline-body">
    <main id="main" class="gel-wrap gs-u-clearfix">
        <div class="gel-layout">
            <div class="gel-layout__item gel-5/5@l" style="padding-right: 12px;">
                <h1 class="gel-guideline-header__title">Buttons and CTAs</h1>
            </div>
        </div>

        <div class="gel-layout">
            <div class="gel-guideline-sections gel-body-copy gel-layout__item gel-5/5@l">
                <h2>Reference implementation</h2>

                <h3>Basic button</h3>
<p><button class="gel-button" type="button" onClick="alert('Basic button clicked')">Download</button></p>
<h3>Button with icon</h3>
<button class="gel-button" type="button" onClick="alert('Button with icon clicked')">
  <span class="gel-button__label">Download</span><svg aria-hidden="true" focusable="false" class="gel-button__icon gel-icon gel-icon--text">
    <use xlink:href="/gel/static/images/gel-icons-all.svg#gel-icon-download"></use>
  </svg>
</button>
<h3>Switch button with <code>aria-pressed</code></h3>
<button class="gel-button gel-button-switch">
  <span class="gel-button__label">Night theme</span>
  <span aria-hidden="true">on</span>
</button>
<h3 id="basic-cta">Basic CTA</h3>
<p><a class="gel-cta" href="#basic-cta">Help</a></p>
<h3 id="cta-with-icon">CTA with icon</h3>
<a class="gel-cta" href="#cta-with-icon">
  <svg aria-hidden="true" focusable="false" class="gel-button__icon gel-icon gel-icon--text">
    <use xlink:href=" /gel/static/images/gel-icons-all.svg#gel-icon-help"></use>
  </svg><span class="gel-button__label">Help</span>
</a>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    window.gel && gel.Switch.init();

    // Initialize switch button
    var switchElem = document.querySelector('.gel-button-switch');
    var switchButton = new gel.Switch.constructor(switchElem);
  });
</script>
            </div>
        </div>
    </main>

    <script nomodule defer type="text/javascript" src="/gel/static/js/external-svg-polyfill.js"></script>
    <script type="text/javascript" src="/gel/static/js/gel.js"></script>

    
</body>

</html>
